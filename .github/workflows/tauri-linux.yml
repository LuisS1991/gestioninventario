name: Build Tauri App for Linux

on:
  push:
    tags:
      - 'v*' # Se ejecutarÃ¡ cuando hagas un tag (ej: v1.0.0)
  workflow_dispatch: # Permite ejecuciÃ³n manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: ğŸ—ï¸ Instalar dependencias del sistema
        run: |
          sudo apt update
          sudo apt install -y libwebkit2gtk-4.0-dev \
                              libgtk-3-dev \
                              libayatana-appindicator3-dev \
                              librsvg2-dev

      - name: ğŸš€ Instalar pnpm y Node.js
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: ğŸ“¦ Instalar dependencias del proyecto
        run: pnpm install

      - name: ğŸ› ï¸ Construir la aplicaciÃ³n Tauri
        run: pnpm run tauri build

      - name: ğŸ“¤ Subir artefacto generado
        uses: actions/upload-artifact@v4
        with:
          name: tauri-linux-build
          path: src-tauri/target/release/bundle/
