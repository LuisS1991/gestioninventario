name: Build Tauri for Linux

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Instalar cargo-tauri
        run: cargo install tauri-cli --locked  # ðŸ‘ˆ Instala el CLI de Tauri

      - name: Instalar dependencias de Linux
        run: |
          sudo apt clean
          sudo add-apt-repository universe -y
          sudo apt-get update --fix-missing
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libclang-dev \
            build-essential

      - name: Instalar dependencias npm
        run: npm install

      - name: Construir frontend
        run: npm run build

      - name: Compilar Tauri
        run: cargo tauri build --target x86_64-unknown-linux-gnu --verbose

      - name: Subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: tauri-app
          path: src-tauri/target/release/bundle/linux/*
